<!DOCTYPE html>
<html >
    <head>
        <link rel="stylesheet" href="https://openlayers.org/en/v4.3.3/css/ol.css" type="text/css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.8.10/themes/smoothness/jquery-ui.css" type="text/css">
        <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>        
        <style>
            .map {
                height: 500px;
                width: 100%;
                }
        </style>
        <meta charset="UTF-8">
        <title>Map View</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://openlayers.org/en/v4.3.3/build/ol.js" type="text/javascript"></script>
    </head>
    <body onload="onload();">
        <div id="frente">         
                <div id="page-wrapper">
                    <div id="map" class="map"></div>
                    <script type="text/javascript">
                      var lonlat = (localStorage.getItem("lonlat"));
                      alert(lonlat);
                      var map = new ol.Map({
                        target: 'map',
                        layers: [
                          new ol.layer.Tile({
                            source: new ol.source.OSM()
                          })
                        ],
                        view: new ol.View({
                          //center: ol.proj.fromLonLat([37.41, 8.82]),
                          center: ol.proj.fromLonLat([lonlat]),
                          zoom: 4
                        })
                      });
                    
                    </script>
            </div>
        </div>
        <div id="fundo">
                <img class="bg" src="img/01_HOME.jpg">     
        </div>
        <script src="js/OpenLayers.js"></script>
        <script src="js/onload.js"></script>
    </body>
</html>
