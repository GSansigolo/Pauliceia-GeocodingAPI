<!DOCTYPE html>
<html >
    <head>
        <link rel="stylesheet" href="https://openlayers.org/en/v4.3.3/css/ol.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="js/onload.js"></script>
        <meta charset="UTF-8">
        <title>Map View</title>
        <link rel="stylesheet" href="css/style2.css">
        <script src="https://openlayers.org/en/v4.3.3/build/ol.js" type="text/javascript"></script>
    </head>
    <body onload="onload();">
        <div id="frente">         
                <div id="page-wrapper">
                    <div id="map" class="map"></div>
                    <script type="text/javascript">
                      
                      var lonlat = (localStorage.getItem("lonlat"));
                      var fields = lonlat.split(' ');
                      var lon = fields[0];
                      var lat = fields[1];
                        
                        //console.log(lat, lon);
                        
                        //var newCoordLon = ol.proj.transform([lon], 'EPSG:4326', 'EPSG:3857');
                        //var newCoordLat = ol.proj.transform([lat], 'EPSG:4326', 'EPSG:3857');

                        console.log(lat, lon);

                        var 
                          vectorSource = new ol.source.Vector(),
                          vectorLayer = new ol.layer.Vector({source: vectorSource}),
                          point =  new ol.geom.Point([lon, lat]),
                          pointcenter = [lon, lat].map(Number),
                          //pointcenter = [-46.6331374207663, -23.5342464387701],
                          osm = new ol.layer.Tile({
                                  source: new ol.source.OSM()
                              }),
                          sara = new ol.layer.Tile({
                                source: new ol.source.TileWMS({
                                    url: 'http://www.terrama2.dpi.inpe.br/geoserver/ows',
                                    params: {'LAYERS': 'pauliceia:saraBrasil', 'TILED': true},
                                    serverType: 'geoserver'
                                }),
                                visible: true,
                                name: 'sara'
                            }),
                            street = new ol.layer.Tile({
                                source: new ol.source.TileWMS({
                                    url: 'http://www.terrama2.dpi.inpe.br/geoserver/ows',
                                    params: {'LAYERS': 'pauliceia:tb_street', 'TILED': true},
                                    serverType: 'geoserver'
                                }),
                                visible: true,
                                name: 'tb_street'
                            }),
                          olview = new ol.View({
                              center: pointcenter,
                              projection: 'EPSG:4326',
                              zoom: 18.5
                          }),
                      map = new ol.Map({
                          target: document.getElementById('map'),
                          view: olview,
                          layers: [osm,sara,vectorLayer],
                      });

                      var iconStyle = new ol.style.Style({
                      image: new ol.style.Icon({
                          anchor: [0.5, 46],
                          anchorXUnits: 'fraction',
                          anchorYUnits: 'pixels',
                          opacity: 0.93,
                          src: 'img/icon.png'
                      })
                      });
                      var feature = new ol.Feature({
                        geometry: point
                      });

                      feature.setStyle(iconStyle);
                      vectorSource.addFeature(feature);

              </script> 
            </div>
        </div>
        <div id="fundo">
                <img class="bg" src="img/01_HOME.jpg">     
        </div>
    </body>
</html>
